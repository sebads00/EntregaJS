<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Perfumeria</title>
</head>

<body>
    <div class="titulo__contenedor">
        <h1 class="titulo">Farmacia del Carmen <span>Perfumeria</span></h1>
        <button class="btn-flotante" id="btn__carrito">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-shopping-cart" width="24"
                height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <circle cx="6" cy="19" r="2" />
                <circle cx="17" cy="19" r="2" />
                <path d="M17 17h-11v-14h-2" />
                <path d="M6 5l14 1l-1 7h-13" />
            </svg>
        </button>
        <div class="d-flex flex-column align-items-center p-2">
            <button class="btn__filtro" id="btn__filtro">
                Filtrar
            </button>
            <div id="filtros">
                <label for="crema">
                    <span>Crema</span>
                    <input type="radio" name="productos" value="crema">
                </label>
                <label for="perfume">
                    <span>Perfume</span>
                    <input type="radio" name="productos" value="perfume">
                </label>
                <label for="esmalte">
                    <span>Esmalte</span>
                    <input type="radio" name="productos" value="esmalte">
                </label>
                <label for="all">
                    <span>Mostrar Todo</span>
                    <input type="radio" name="productos" value="mostrarTodo">
                </label>
            </div>
        </div>

    </div>
    <div class="carrito__contendor">
        <div id="carrito" class="carrito">
            <h2>Carrito</h2>
        </div>

    </div>
    <div class="fondo__grid">
        <div id="grid" class="grid">
        </div>
    </div>

    <footer class="footer">
        <div class="mapa">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3348.6034635916594!2d-68.85009668429781!3d-32.93507347863346!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x967e0bd09ae06b99%3A0x168498949933cbec!2sFarmacia%20del%20Carmen!5e0!3m2!1ses-419!2sar!4v1631757051140!5m2!1ses-419!2sar"
                width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="scripts/productos.js"></script>
    <script src="scripts/script.js"></script>

</body>

</html>
